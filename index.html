<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Documentation</title>
    <link rel="shortcut icon" href="https://files.catbox.moe/hbnnzs.jpg_" type="image/x-icon" />
    <!-- Font -->
    <link rel="stylesheet" href="https://xynz.vercel.app/data/font/ambisi.otf">
    <!-- Custom CSS -->
    <style>
        html, body {
            margin: 0;
            height: 100%;
            background: #111;
            font-family: 'Ambisi', sans-serif;
            color: #fff;
            overflow: hidden; /* Prevent scroll bars */
        }

        .hero {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Ensure background is behind content */
        }

        .hero svg {
            width: 100%;
            height: 100%;
            font-family: 'Ambisi', sans-serif;
        }

        .hero svg text {
            text-transform: uppercase;
            animation: stroke 5s infinite alternate;
            stroke-width: 2;
            stroke: #111;
            font-size: 15.5em;
            fill: rgba(239, 223, 13, 1);
        }

        @keyframes stroke {
            0% {
                fill: rgba(239, 223, 13, 0);
                stroke: rgba(239, 223, 13, 1);
                stroke-dashoffset: 25%;
                stroke-dasharray: 0 50%;
                stroke-width: 2;
            }
            70% {
                fill: rgba(239, 223, 13, 0);
                stroke: rgba(239, 223, 13, 1);
            }
            80% {
                fill: rgba(239, 223, 13, 0);
                stroke: rgba(239, 223, 13, 1);
                stroke-width: 3;
            }
            100% {
                fill: rgba(239, 223, 13, 1);
                stroke: rgba(239, 223, 13, 0);
                stroke-dashoffset: -25%;
                stroke-dasharray: 50% 0;
                stroke-width: 0;
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            z-index: 1; /* Ensure content is above SVG */
            position: relative;
            padding: 0 20px;
        }

        .logo {
            width: 100px;
            margin-bottom: 20px;
            border-radius: 10px; /* Rounded corners for the logo */
            box-shadow: 0 4px 8px rgba(0,0,0,0.3); /* Subtle shadow */
        }

        .title {
            font-size: 3rem;
            margin: 0;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7); /* Add subtle shadow for better readability */
        }

        .subtitle {
            font-size: 1.25rem;
            color: #ccc;
            margin-bottom: 20px;
        }

        .text-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap; /* Allow buttons to wrap to new line on smaller screens */
        }

        .link-text {
            background-color: #007bff;
            color: #fff;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 1rem;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3); /* Subtle shadow for buttons */
        }

        .link-text:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .link-text:focus {
            outline: 2px solid #0056b3;
        }
    </style>
</head>
<body>
    <div class="hero">
        <svg viewBox="0 0 1320 300">
            <text x="50%" y="50%" dy=".35em" text-anchor="middle">Elaina</text>
        </svg>
    </div>
    <div class="container">
        <img src="https://pomf2.lain.la/f/zp921a6n.jpg" alt="Logo" class="logo">
        <h1 class="title">API Documentation</h1>
        <p class="subtitle">Welcome to the API documentation page!</p>
        <div class="text-container">
            <a href="/api-docs" class="link-text">Go to API Docs</a>
            <a href="https://whatsapp.com/channel/0029VacDpZPJf05jSdI9qo2S" class="link-text">Follow Saluran Saya</a>
        </div>
    </div>
</body>
</html>
